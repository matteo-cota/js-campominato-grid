<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    
</head>
<body>
    <header class="bg-white py-3 shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="img/Logo.png" alt="Logo" class="logo me-2">
                <h1 class="h4 mb-0">Campo Minato</h1>
            </div>
            <div class="d-flex align-items-center">
                <label for="difficulty" class="form-label me-2 mb-0">Difficolt√†:</label>
                <select id="difficulty" class="form-select me-2">
                    <option value="1">Easy</option>
                    <option value="2">Medium</option>
                    <option value="3">Hard</option>
                </select>
                <button id="play" class="btn btn-primary">Play</button>
            </div>
        </div>
    </header>
    <main class="container my-4">
        <div id="grid" class="d-grid gap-1"></div>
    </main>

    <footer></footer>   



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
